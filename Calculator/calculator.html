<html>
<head>
<script src="calculator.js" type="text/javascript" async></script>
<link href="calculator.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>

<body>
  <div class="momDiv">
    <div class="calculator-container">
      <div id="headline">ELECTRONIC CALCULATOR</div>

      <div id="display">
        <div id="entryScreen">0</div>
      </div>

      <div class="row 1">
        <div id="AC"><button value="AC" class="squareRed" id="all-clear">AC</button></div>
        <div id="CE"><button value="CE" class="squareRed" id="clear-entry">CE</button></div>
        <div id="รท"><button value="/" class="square" id="divide">&divide</div>
      <div id="x"><button value="*" class="square" id="multiply">x</button></div>
      </div>

      <div class="row 2">
        <div id="7"><button value="7" class="square" id="seven">7</button></div>
        <div id="8"><button value="8" class="square" id="eight">8</button></div>
        <div id="9"><button value="9" class="square" id="nine">9</button></div>
        <div id="-"><button value="-" class="square" id="subtract">-</button></div>
      </div>

      <div class="row 3">
        <div id="4"><button value="4" class="square" id="four">4</button></div>
        <div id="5"><button value="5" class="square" id="five">5</button></div>
        <div id="6"><button value="6" class="square" id="six">6</button></div>
        <div id="+"><button value="+" class="square" id="add">+</button></div>
      </div>

      <div class="box">

        <div class="row 4">
          <div id="1"><button value="1" class="square" id="one">1</button></div>
          <div id="2"><button value="2" class="square" id="two">2</button></div>
          <div id="3"><button value="3" class="square" id="three">3</button></div>
          <div id="equalsign"><button value="=" id="equal" class="equal">=</button></div>
        </div>

        <div class="row 5">
          <div id="0"><button value="0" class="hrectangle" id="zero">0</button></div>
          <div id="."><button value="." class="square" id="period">.</button></div>
          <div class="no-show"><button class="no-show">N</button></div>
        </div>

      </div>
    </div>

    <div id="test"></div>
</body>

</html>
