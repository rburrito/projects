<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pangolin" rel="stylesheet">
  <link href="ticTacToe.css" rel="stylesheet">
  <script src="ticTacToe.js" type="text/javascript" async></script>
</head>
<body>
<div id="momDiv">
  <div id="heading">
    <h1>Tic Tac Toe
      </h1>
  </div>
  <!--heading-->
      <div id="currentScore"></div>
  <div id="cell">
    <button id="resetButton">Reset</button>
    <div id="nucleus">
      <div id="visibleNucleolus">
        How many players?
        <div id="players">
          <button id="onePlayer" value="1" class="button">One</button> or
          <button id="twoPlayers" value="2" class="button">Two</button>
        </div>
      </div>
      <!--visibleNucleolus-->

      <div id="hiddenNucleolus1">Do you want to be an
        <div>
          <button id="x-button" value="X">X</button> or an
          <button id="o-button" value="O">O</button>?
        </div>
      </div>
      <!--hiddenNucleolus1-->

      <div id="hiddenNucleolus2">
        <div id="row1">
          <button id="box1" class="box" value="1"></button>
          <button id="box2" class="box" value="2"></button>
          <button id="box3" class="box" value="3"></button>
        </div>
        <!--row1-->

        <div id="row2">
          <button id="box4" class="box" value="4"></button>
          <button id="box5" class="box" value="5"></button>
          <button id="box6" class="box" value="6"></button>
        </div>
        <!--row2-->

        <div id="row3">
          <button id="box7" class="box" value="7"></button>
          <button id="box8" class="box" value="8"></button>
          <button id="box9" class="box" value="9"></button>
        </div>
        <!--row3-->

      </div>
      <!--hiddenNucleolus2-->

    </div>
    <!--nucleus-->

  </div>
  <!--cell-->

  <div id="turnDiv">
    <div id="messageBox">X's turn!</div>
  </div>
  <!--turnDiv-->

</div>
<!--momDiv-->
</body>
</html>
