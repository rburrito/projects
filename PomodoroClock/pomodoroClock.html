<html>
<head>
  <script src="pomodoroClock.js" type="text/javascript" async></script>
  <link href="pomodoroClock.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Exo|Montez" rel="stylesheet">
</head>

<div class="sisterdiv">
  <div id="title">Fabulous Pomodoro Clock</div>
</div>

<div class="momdiv">
  <div id="container1" class="contain">
    <div id="leftDiv">BREAK LENGTH</div>
    <div id="breakbox" class="boxes">
      <button id="decreaseBreak" value="-" class="modifyBreak">-</button>
      <div id="breaklength" class="number" value="5"> 5 </div>
      <button id="increaseBreak" value="+" class="modifyBreak">+</button>
    </div>
  </div>

  <div id="container2" class="contain">
    <div id="rigtDiv">SESSION LENGTH</div>
    <div id="sessionbox" class="boxes">
      <button value="-" id="decreaseSession" class="modifySession">-</button>
      <div id="sessionlength" class="number" value="25">25</div>
      <button value="+" class="modifySession" id="increaseSession">+</button>
    </div>
  </div>
</div>

<div class="momdiv2"><button id="start">
<div id="sessioncontainer">
  <div id="session" class="timerheading">SESSION</div>
  <div id="timercontainer">
  <div id="countdown" value="5">25</div>
    <div id="secondsCountdown" value="0";>:00</div>
  </div>
  </div>
 </button>
</div>
</html>
